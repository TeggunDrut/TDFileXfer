<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> TDFileXfer </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="filesaver.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container w-100 h-25">
      <!-- upload button -->
      <input
        type="file"
        id="fileButton"
        value="upload"
        title="upload"
        onchange="uploadFile(event)"
        class="input-group"
      />
      <input
        type="file"
        id="fileButton"
        value="upload"
        title="upload"
        onchange="uploadFiles(event)"
        class="input-group"
        directory
        webkitdirectory
        multiple
      />
      <button class="listBtn" onclick="listFiles()">
        List Files
      </button>

      <!-- <label for="folder">Select folder</label> -->
      <!-- <input type="file" id="folder" webkitdirectory multiple /> -->

    </div>
    <div class="fileList" id="fileList" class="container"></div>

    <script type="module" src="fb.js"></script>
    <script src="util.js"></script>
    <script src="downloadFile.js"></script>
    <script src="uploadFiles.js"></script>
    <script src="uploadFile.js"></script>
    <script src="main.js"></script>
  </body>
</html>
